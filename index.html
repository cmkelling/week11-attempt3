<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    
</head>
<body>

    <h1 class="container text-center">Tic Tac Toe</h1>

    <h3>
		<span id="player_name"></span>make your move (<span id="player_mark"></span>)
	</h3>

    <div id="game_map"></div>

	<table>
		<tr>
			<th></th>
			<th>Player X</th>
			<th>Player O</th>
		</tr>
		<tr>
			<th>Won</th>
			<td id="player1_wins">0</td>
			<td id="player2_wins">0</td>
		</tr>
	</table>
	<h3 id="winner" class="end_game">
		And the winner is: <span id="winner_name"></span>
	</h3>
	<div id="ask_restart" class="end_game">
		Would you like to play again? <br>
        <button id="restart_game" type="reset">reset</button>
	</div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="style.css"></script>
    <script src="game.js"></script>
    
</body>
</html>
